<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>InstaMeeting</title>
</head>

<body>


	<div class="join-container">
		<header class="join-header">
			<h1 id="title">Create Room</h1>
		</header>
		<main class="join-main">
			<form id="enterForm" action="/create" method="POST">
				<div class="form-control">
					<label for="username">Room name</label>
					<input type="text" name="roomName" id="username" placeholder="Enter room name" required />
				</div>
				<button type="submit" id="join" class="btn">Create Room</button>
			</form>


		</main>

	</div>
</body>

</html>
